<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<!-- De Navbar -->
  
<nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
    <a href="index.html" class="navbar-brand">HOME</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">Formulier</a>
        </li>
        <li class="nav-item">
          <a href="nieuws.html" class="nav-link">Nieuws</a>
        </li>
        <li class="nav-item">
          <a href="/Opmerkingen Pagina/index.html" class="nav-link">Opmerkingen</a>
        </li>
      </ul>
    </div>
     
  </nav>
    <div class="contrainer mt-5">
        <h1>Vul Uw Gegevens in!</h1>
        <div class="fout"></div>
        <form id="form" action="/" method="GET" class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">Naam</label>
                <input type="text" class="form-control myDIV" id="firstName"   data-toggle="tooltip"  data-placement="right" required  title="Vul Hier Uw Naam In">
           
                
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">AchterNaam</label>
                <input type="text" class="form-control myDIV" id="lastName" required data-toggle="tooltip"  data-placement="right" required  title="Vul Hier Uw AchterNaam In">
              
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-mail</label>
                <input type="email" class="form-control myDIV" id="emailInfo" required data-toggle="tooltip"  data-placement="right" required  title="Vul Hier Uw E-Mail In">
          
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Telefoonnummer</label>
                <input type="text" class="form-control myDIV" data-bs-toggle="tooltip" id="phoneNumber" required placeholder="+1 (xxx) xxx-xx-xx" data-toggle="tooltip"  data-placement="right" required  title="Vul Hier Uw Telefoonnummer In">
            
               
            </div>
            <div class="col-md-12">
              <a class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit2</a>
            </div>
        </form>
    </div>


    

    <!--De Modal-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h1>Klaar?</h1>
                        </div>
                        <div class="modal-body">
                            Weet je zeker dat je dit wilt verzenden?
                        </div>
                        <div class="modal-footer">
                            <form action="/index.html">
                                <input class="btn btn-primary" data-dismiss="modal" value="Close">
                            </form>
                            
                            <button onclick="location.href='gegevens.html'" type="button" class="btn btn-primary" data-dismiss="modal">Verzend</button>
                        </div>
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  $(function () {
  $('[data-toggle="tooltip"]').tooltip()

</body>
</html>
